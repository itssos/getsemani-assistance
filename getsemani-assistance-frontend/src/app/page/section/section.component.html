<div class="md:ml-64 h-auto pt-20">
  <section class=" py-8 px-4 mx-auto max-w-2xl" id="styled-list" role="tabpanel" aria-labelledby="list-tab">
    <form [formGroup]="formGroup">
      <div class="flex gap-8 justify-center">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
          <input type="text" id="name" formControlName="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            placeholder="Solo un caracter." (input)="nameValid = !formGroup.controls.name.valid">
          @if(nameValid){
          <p class="mt-2 text-xs text-red-600">No tiene el formato solicitado</p>
          }
        </div>
        <div class="flex justify-center items-center my-auto">
          <button type="button" (click)="saveSection()"
            class="text-white py-2 mt-1 w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 focus:outline-none">{{ selectedSectionId ? 'Actualizar' : 'Guardar' }}</button>
        </div>

      </div>
    </form>
    <div class="flex gap-8 justify-center">
      <div class="relative w-72 overflow-x-auto shadow-md rounded-lg mt-8">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3">
                Nombre
              </th>
              <th scope="col" class="px-6 py-3">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>
          <tbody>
            @for (section of sectionList; track section.id) {
            <tr class="bg-white border-b  hover:bg-gray-50">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                {{section.name}}
              </th>
              <td class="px-6 py-4 text-right">
                <a class="font-medium text-blue-600 hover:underline" (click)="editSection(section)">Edit</a>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>

  </section>
</div>
