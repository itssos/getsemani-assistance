 <!-- component -->
 <div
 class="relative p-5 max-w-md mx-auto md:max-w-2xl min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-xl mt-16"
>
 <div class="px-6">
   <div class="flex flex-wrap justify-center">
     <div class="w-full flex justify-center">
       <div class="relative">
         <img
           [src]="'./../../../../../assets/img/auxiliary_info_logo.webp'"
           class="shadow-xl rounded-full align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-[150px]"
         />
       </div>
     </div>
     <div class="w-full text-center mt-20">
       <div class="flex justify-center lg:pt-4 pt-8 pb-0">
         <div class="p-3 text-center">
           <span
             class="text-xl font-bold block uppercase tracking-wide text-slate-700"
             >{{user?.id}}</span
           >
           <span class="text-sm text-slate-400">ID</span>
         </div>
       </div>
     </div>
     <div class="text-center mt-2">
       <h3 class="text-2xl text-slate-700 font-bold leading-normal mb-1">
        {{user?.name}} {{user?.surname}}
       </h3>
       <div class="text-xs mt-0 mb-2 text-slate-400 font-bold uppercase">
         <i
           class="fas fa-map-marker-alt mr-2 text-slate-400 opacity-75"
         ></i
         >Per√∫, Lima
       </div>
     </div>
     <div class="mt-6 py-6 border-t border-slate-200 text-center">
       <div class="flex flex-wrap justify-center">
         <div class="w-full px-4">
           <p class="font-light leading-relaxed text-slate-600 mb-4">
            El auxiliar de colegio asegura el registro puntual de la asistencia estudiantil, promoviendo un ambiente educativo ordenado y propicio para el desarrollo de los alumnos.
           </p>
           <a
             href="javascript:;"
             class="font-normal text-slate-700 hover:text-slate-400"
             >Auxiliar</a
           >
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
