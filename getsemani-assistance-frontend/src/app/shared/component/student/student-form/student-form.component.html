
<section class="border-b">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
      <h2 class="mb-4 text-xl font-bold text-gray-900">Agregar un estudiante</h2>
      <form [formGroup]="formGroup">
          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
              <div>
                  <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
                  <input formControlName="name" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Pepito" (input)="nameValid = !formGroup.controls.name.valid">
                  @if(nameValid){
                    <p id="standard_error_help" class="mt-2 text-xs text-red-600">¡Ingrese un nombre!</p>
                  }
              </div>
              <div>
                  <label for="surname" class="block mb-2 text-sm font-medium text-gray-900">Apellido</label>
                  <input formControlName="surname" type="text" id="surname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Quispe" (input)="surnameValid = !formGroup.controls.surname.valid">
                  @if(surnameValid){
                    <p id="standard_error_help" class="mt-2 text-xs text-red-600">¡Ingrese un apellido!</p>
                  }
              </div>
              <div>
                  <label for="id" class="block mb-2 text-sm font-medium text-gray-900">DNI</label>
                  <input min="10000000" max="99999999" formControlName="id" type="number" id="id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="12345678" (input)="idValid = !formGroup.controls.id.valid">
                  @if(idValid){
                    <p id="standard_error_help" class="mt-2 text-xs text-red-600">¡Ingrese un DNI! (8 digitos.)</p>
                  }
              </div>
              <div>
                  <label for="grade" class="block mb-2 text-sm font-medium text-gray-900">Grado</label>
                  <select formControlName="grade" id="grade" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" (change)="gradeValid = !formGroup.controls.grade.valid">
                      <option value="" disabled selected>Selecciona un grado</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                  </select>
                  @if(gradeValid){
                    <p id="standard_error_help" class="mt-2 text-xs text-red-600">¡Seleccione un grado!</p>
                  }
              </div>
              <div>
                  <label for="section" class="block mb-2 text-sm font-medium text-gray-900">Sección</label>
                  <select formControlName="section" id="section" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" (change)="sectionValid = !formGroup.controls.section.valid">
                      <option value="" disabled selected>Selecciona una sección</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="C">D</option>
                      <option value="C">E</option>
                      <option value="C">F</option>
                  </select>
                  @if(sectionValid){
                    <p id="standard_error_help" class="mt-2 text-xs text-red-600">¡Seleccione una sección!</p>
                  }
              </div>
              <div>
                <button (click)="clickAdd()" type="submit" class="mt-6 w-full px py-2.5 text-base font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center">Guardar estudiante</button>
              </div>
          </div>
      </form>
  </div>
</section>
