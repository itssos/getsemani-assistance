
<header>
  <div>
    <select (change)="onDeviceSelectChange($event)">
      <option value="" [selected]="!currentDevice">No Device Selected</option>
      @for (device of availableDevices; track device.deviceId) {
        <option [value]="device.deviceId" [selected]="currentDevice && device.deviceId === currentDevice.deviceId">{{device.label}}</option>
      }
    </select>
  </div>
  <button>
  </button>
</header>

<div class="w-96">
  <zxing-scanner [enable]="scannerEnabled" [torch]="torchEnabled" [(device)]="currentDevice" (scanSuccess)="onCodeResult($event)"
    [formats]="formatsEnabled" [tryHarder]="tryHarder" (permissionResponse)="onHasPermission($event)"
    (camerasFound)="onCamerasFound($event)" (torchCompatible)="onTorchCompatible($event)"></zxing-scanner>

  <button class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900" (click)="toggleTorch()">Luz</button>
  <button class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" (click)="encender()">Encender</button>
</div>
<button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="clearResult()">Borrar resultado</button>

@if(qrResultString){
  <section class="results">
    <small>Result</small>
    <strong>{{qrResultString}}</strong>
  </section>
}
